    <div class="container-fluid">
        <a class="navbar-brand">Add New Products</a>
        <button class="button" routerLink="/dashboard">Go Back</button>
    </div>
</nav>


<div class="container mt-4">
    <h2>Add New Product</h2>
    <form #productForm="ngForm">

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" [(ngModel)]="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" [(ngModel)]="description" class="form-control"
                required></textarea>
        </div>

        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" [(ngModel)]="price" class="form-control"
                required>
        </div>

        <div class="form-group">
            <label for="productQuantity">Product Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity" [(ngModel)]="quantity" class="form-control"
                required>
        </div>

        <div class="form-group">
            <label for="productPhoto">Product Photo:</label>
            <input type="file" id="productPhoto" name="productPhoto" class="form-control-file" required>
        </div>

        <button type="submit" class="btn btn-primary" (click)="addProduct()">Add
            Product</button>
    </form>
</div>
