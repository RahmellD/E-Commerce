<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <a class="navbar-brand">Enjoy Shopping</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="/home">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="card-sl">
                <div class="card-image">
                    <img src="https://www.igyaan.in/wp-content/uploads/2018/08/1iphones2-1200x675.jpg" />
                </div>

                <div class="card-heading">
                    {{product.name}}
                </div>
                <div class="card-text">
                    {{product.description}} </div>
                <div class="card-text col-md-6 d-flex">
                    {{product.price | currency}}
                    Stock: {{product.quantity}}
                </div>

                <div class="button-group row">
                    <div class="">
                        <a [routerLink]="['/cart', product.id]" class="card-button cart-button">Add to cart</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
