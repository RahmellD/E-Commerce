<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Edit Product</a>
        <button class="button" routerLink="/product">Go Back</button>
    </div>
</nav>

<div class="container">
    <h1>Edit This Product</h1>
    <form #editForm="ngForm">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Product Description:</label>
            <textarea id="description" name="description" [(ngModel)]="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Product Price:</label>
            <input type="number" id="price" name="price" [(ngModel)]="price" class="form-control">
        </div>

        <div class="form-group">
            <label for="quantity">Product Quantity:</label>
            <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" class="form-control">
        </div>

        <button type="submit" (click)="editProducts()" class="btn btn-primary">Update Product</button>
    </form>
</div>
