<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <button type="button" class="btn btn-color position-absolute top-0 start-0 mt-3 ms-3" routerLink="/home">Go
                Back</button>
            <h2 class="text-center text-dark mt-5">Create Account</h2>
            <div class="card my-5">
                <form class="card-body cardbody-color p-lg-5">
                    <div class="text-center">
                        <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="first_name"
                            [ngModelOptions]="{ standalone: true }" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="last_name"
                            [ngModelOptions]="{ standalone: true }" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email"
                            [ngModelOptions]="{ standalone: true }" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="password" [(ngModel)]="password"
                            [ngModelOptions]="{ standalone: true }" />
                    </div>
                    <p *ngIf="emptyValues">Please check your values</p>
                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="register()">
                            register
                        </button>
                    </div>
