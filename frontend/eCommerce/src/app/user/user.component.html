<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Users</a>
        <button class="button" routerLink="/dashboard">Go Back</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let user of users">
            <div class="card-sl">
                <div class="card-heading">
                    Name: {{user.first_name}} {{user.last_name}}
                </div>
                <div class="card-text">
                    Role: {{user.role}} </div>
                <div class="card-text">
                    Email: {{user.email}}
                </div>

                <div class="button-group row">
                    <div class="col-md-6">
                        <a [routerLink]="['/edit-user', user.id]" class="card-button edit-button">Edit</a>
                    </div>
                    <div class="col-md-6">
                        <a (click)="deleteUser(user.id)" class="card-button delete-button">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
